<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/coreSystem.css">
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        html, body{min-height: 100vh;display: flex;align-items: center;justify-content: center;flex-direction: column;}
        .stream{width: 45vw;aspect-ratio: 1/0.9;position: relative;}
        .button{position: relative;width: 45vw;display: flex;align-items: center;justify-content: center;margin-left: 1.2rem;}
        video{width: 100%;height: 90%;border: 2px solid red;}
        .btn{margin-left: 1.2rem;}
    </style>
</head>
<body>
    <div class="stream">
        <video id="liveVideo" autoplay></video>
    </div>
    <div class="button"><input type="button" onclick="showCamera()" value="Open Webcam">
    <button class="btn">Stop Webcam</button></div>
    <script>
        function showCamera() {
            let myVideo = document.getElementById("liveVideo");
            console.log(navigator.mediaDevices);
            if(navigator.mediaDevices.getUserMedia){
                navigator.mediaDevices.getUserMedia({video:true}).then(function(userMedia){
                    myVideo.srcObject = userMedia;
                }).catch(function(error){
                    console.log("Something Went Wrong!!"+error);
                })
           }
        }
        let stopWebCam = document.querySelector(".btn");
        stopWebCam.addEventListener("click",function(){
            location.reload();
        })
    </script>
</body>
</html>
